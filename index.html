<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HEP Builder</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    label { display: block; margin-top: 1rem; }
    select, button, input { margin-top: 0.5rem; }
    pre { background: #f4f4f4; padding: 1rem; overflow-x: auto; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 0.25rem 0; }
    .search-result { cursor: pointer; color: blue; }
  </style>
</head>
<body>
  <h1>HEP Builder</h1>

  <form id="hepForm">
    <label>Focus Area:
      <select name="focusArea" required>
        <option value="">Select a focus area</option>
        <option value="ankle and foot">Ankle and Foot</option>
        <option value="cervical">Cervical</option>
        <option value="hip">Hip</option>
        <option value="knee">Knee</option>
        <option value="lumbar">Lumbar</option>
        <option value="shoulder">Shoulder</option>
        <option value="thoracic">Thoracic</option>
        <option value="wrist and hand">Wrist and Hand</option>
        <option value="elbow">Elbow</option>
        <option value="balance">Balance</option>
        <option value="core">Core</option>
      </select>
    </label>

    <label>Difficulty Level:
      <select name="difficulty">
        <option value="">Select difficulty</option>
        <option value="easy">Easy</option>
        <option value="easy to moderate">Easy to Moderate</option>
        <option value="moderate">Moderate</option>
        <option value="moderate to hard">Moderate to Hard</option>
        <option value="hard">Hard</option>
      </select>
    </label>

    <label>Weight-Bearing Status:
      <select name="weightBearing">
        <option value="">Select WB status</option>
        <option value="non-weight-bearing">Non-weight-bearing</option>
        <option value="partial weight-bearing">Partial weight-bearing</option>
        <option value="full weight-bearing">Full weight-bearing</option>
        <option value="standing">Standing</option>
        <option value="lying">Lying</option>
      </select>
    </label>

    <label>Injury Stage:
      <select name="injuryStage">
        <option value="">Select stage</option>
        <option value="acute">Acute</option>
        <option value="subacute">Subacute</option>
        <option value="chronic">Chronic</option>
      </select>
    </label>

    <button type="submit">Generate HEP</button>
  </form>

  <h2>Formatted HEP</h2>
  <pre id="formattedOutput"></pre>

  <button id="downloadBtn" style="display:none;">Download as Word</button>

  <hr />

  <h2>Manual HEP Builder</h2>
  <input id="exerciseSearch" type="text" placeholder="Search exercises..." />
  <ul id="searchResults"></ul>

  <h3>Manual HEP List:</h3>
  <ul id="manualHepList"></ul>

  <button id="downloadManualBtn" style="display:none;">Download Manual HEP as Word</button>

  <script>
    let formattedText = "";
    let manualHepList = [];

    // --- Automated HEP generation ---
    document.getElementById('hepForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        patientData: {
          focusArea: e.target.focusArea.value,
          difficulty: e.target.difficulty.value,
          weightBearing: e.target.weightBearing.value,
          injuryStage: e.target.injuryStage.value
        }
      };

      const response = await fetch('https://hep-worker.griffin-shimkus.workers.dev/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      formattedText = result.formattedHep;

      document.getElementById('formattedOutput').textContent = formattedText;
      document.getElementById('downloadBtn').style.display = 'block';
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
      const blob = new Blob([formattedText], { type: "application/msword" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "HEP.doc";
      link.click();
      URL.revokeObjectURL(link.href);
    });

    // --- Manual HEP Builder: Load dataset ---
    let exerciseDataset = [];
    (async () => {
      const response = await fetch('https://hep-worker.griffin-shimkus.workers.dev/?dataset=1');
      exerciseDataset = await response.json();
    })();

    // --- Manual search and add logic ---
    document.getElementById('exerciseSearch').addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      const results = exerciseDataset.filter(ex => ex["Exercise Name"].toLowerCase().includes(query));
      const resultsList = document.getElementById('searchResults');
      resultsList.innerHTML = "";

      results.slice(0, 10).forEach(ex => {
        const li = document.createElement("li");
        li.textContent = ex["Exercise Name"];
        li.className = "search-result";
        li.addEventListener('click', () => addExerciseToManualHep(ex));
        resultsList.appendChild(li);
      });
    });

    function addExerciseToManualHep(exercise) {
      manualHepList.push(exercise);
      renderManualHepList();
      document.getElementById('downloadManualBtn').style.display = 'block';
    }

    function renderManualHepList() {
      const listEl = document.getElementById('manualHepList');
      listEl.innerHTML = "";
      manualHepList.forEach((ex, idx) => {
        const li = document.createElement("li");
        li.textContent = `${idx + 1}. ${ex["Exercise Name"]}: ${ex["Patient-Friendly Description"]}`;
        listEl.appendChild(li);
      });
    }

    document.getElementById('downloadManualBtn').addEventListener('click', () => {
      const manualText = manualHepList.map((ex, idx) => 
        `${idx + 1}. ${ex["Exercise Name"]}\n   - Description: ${ex["Patient-Friendly Description"]}\n   - Sets/Reps: ${ex["Typical Sets/Reps/Frequency"]}\n   - Notes: ${ex["Progression/Regression"] || ""}\n`
      ).join('\n');

      const finalText = `---\nManual Home Exercise Program:\n\n${manualText}\n---\nGeneral Guidelines:\n- Perform these exercises 1â€“2 times per day as recommended.\n- Focus on slow, controlled movements and good form.\n- If any exercise causes pain, stop and consult your therapist.`;

      const blob = new Blob([finalText], { type: "application/msword" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "Manual-HEP.doc";
      link.click();
      URL.revokeObjectURL(link.href);
    });
  </script>
</body>
</html>
