<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HEP Builder</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    label { display: block; margin-top: 1rem; }
    textarea { width: 100%; height: 150px; }
    pre { background: #f4f4f4; padding: 1rem; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>HEP Builder</h1>

  <form id="hepForm">
    <label>Focus Area:
      <input type="text" name="focusArea" required>
    </label>
    <label>Difficulty:
      <input type="text" name="difficulty">
    </label>
    <label>Weight-Bearing Status:
      <input type="text" name="weightBearing">
    </label>
    <label>Injury Stage:
      <input type="text" name="injuryStage">
    </label>
    <button type="submit">Generate HEP</button>
  </form>

  <h2>Raw JSON Response</h2>
  <pre id="jsonOutput"></pre>

  <h2>Formatted HEP</h2>
  <pre id="formattedOutput"></pre>

  <script>
    document.getElementById('hepForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        patientData: {
          focusArea: e.target.focusArea.value,
          difficulty: e.target.difficulty.value,
          weightBearing: e.target.weightBearing.value,
          injuryStage: e.target.injuryStage.value
        }
      };

      const response = await fetch('https://hep-worker.griffin-shimkus.workers.dev/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await response.json();

      document.getElementById('jsonOutput').textContent = JSON.stringify(result.hepPlan, null, 2);
      document.getElementById('formattedOutput').textContent = result.formattedHep;
    });
  </script>
</body>
</html>
